<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar secion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/NutriAppp/VLK_08_11_2025/static/css/styles.css">
</head>
      <header class="bg-dark text-light py-3 shadow">
        <div class="container d-flex justify-content-between align-items-center p-2 ">
            <h1 class="text-warning fw-bold m-0"><i class="bi bi-heart-pulse"></i> NutriApp</h1>
                <h1 class="p-2 text-light">registro de usuario</h1></header></div>
                

<div class="fondo_registro p-5">
<div class="card border-success mb-3 text-center p-4" style="max-width: 600rem;">
  <div class="card-body text-success">
<div class="row bg-primary" >    
  <div class="row mb-3">
    <div class="container-fluid bg-primary py-4">
  <form method="POST" action="{{ url_for('register') }}">
    <div class="d-flex flex-wrap gap-3 justify-content-start">

      <div class="form-group">
        <label class="text-dark">Nombre</label>
        <input type="text" class="form-control" name="nombre" required>
      </div>

      <div class="form-group">
        <label class="text-dark">Apellidos</label>
        <input type="text" class="form-control" name="apellidos" required>
      </div>

      <div class="form-group">
        <label class="text-dark">Edad</label>
        <input type="number" class="form-control" name="edad" min="0" required>
      </div>

      <div class="form-group">
        <label class="text-dark">Sexo </label>
        <select class="form-select" name="sexo" required>
          <option value="">Selecciona</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label class="text-dark">Nivel de Actividad Física</label>
        <select class="form-select" name="nivel_actividad" required>
          <option value="">Selecciona</option>
          <option value="sedentario">Sedentario</option>
          <option value="moderado">Moderado</option>
          <option value="activo">Activo</option>
          <option value="muy_activo">Muy activo</option>
        </select>
      </div>

      <div class="form-group">
        <label class="text-dark">Peso (kg)</label>
        <input type="number" class="form-control" name="peso" step="0.1" required>
      </div>

      <div class="form-group">
        <label class="text-dark">Altura (cm)</label>
        <input type="number" class="form-control" name="altura" step="0.1" required>
      </div>

      <div class="form-group">
        <label class="text-dark">Correo Electrónico</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="form-group">
        <label class="text-dark">Contraseña</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <div class="form-group">
        <label class="text-dark">Objetivo</label>
        <select class="form-select" name="objetivo" required>
          <option value="">Selecciona</option>
          <option value="bajar_peso">Bajar de peso</option>
          <option value="aumentar_masa">Aumentar masa muscular</option>
          <option value="mantener_peso">Mantener peso</option>
          <option value="mejorar_digestion">Mejorar digestión</option>
          <option value="controlar_condicion">Controlar una condición</option>
        </select>
      </div>

      <div class="form-group">
        <label class="text-dark">Alergias</label>
        <input type="text" class="form-control" name="alergias">
      </div>

      <div class="form-group">
        <label class="text-dark">Intolerancias</label>
        <input type="text" class="form-control" name="intolerancias">
      </div>

      <div class="form-group">
        <label class="text-dark">Tipo de Dieta</label>
        <select class="form-select" name="dieta">
          <option value="">Selecciona</option>
          <option value="vegana">Vegana</option>
          <option value="vegetariana">Vegetariana</option>
          <option value="keto">Keto</option>
          <option value="mediterranea">Mediterránea</option>
        </select>
      </div>

      <div class="form-group">
        <label class="text-dark">Alimentos que no le gustan</label>
        <input type="text" class="form-control" name="alimentos_no_gusta">
      </div>

      <div class="form-group">
        <label class="text-dark">Experiencia en Cocina</label>
        <select class="form-select" name="experiencia">
          <option value="">Selecciona</option>
          <option value="principiante">Principiante</option>
          <option value="aficionado">Chef aficionado</option>
        </select>
      </div>

    </div>
  </form>
</div>

    <button type="submit" class="btn btn-warning text-dark">Registrarse</button>
  </div>
</form>
    
  </div>
</div>

  </div>
</div>
</body>
</html>
{%endblock body%}
